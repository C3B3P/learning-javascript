<script type="text/javascript">
var game = function(){	
	var codeArr = [];
	var inputArr = [];
	var arrLength = 3;
	var highNum = 9;
	var isTrueInput = false;

	var createRndArray = function(arr, locLength, maxNum){
		for(i = 0; i < locLength; i++){
			arr.push(Math.round(Math.random()*maxNum+0.5));
		}
		return arr;
	}

	createRndArray(codeArr, arrLength, highNum);

	var createInputArr = function(arr, locLength, maxNum){
		arr = Array.from(prompt("1npu7 y0ur c0d3 h3r3","123"));
		
		for(i = 0; i < arr.length; i++){
			if(arr[i] <= maxNum && arr.length === locLength){
				isTrueInput = true;
			}else{
				isTrueInput = false;
			}
		}
			
		if(isTrueInput === true){
				inputArr = arr;
			}else{
				alert("GAME OVER! Matrix has you!");
				inputArr = [];
			}
	}

		console.log("okay, the code is " + codeArr);

		createInputArr(inputArr, arrLength, highNum);
		
		var matchingCode = function(){
			var rightPlace = "on the right place: ";
			var inTheCode = " in the code, but on the wrong place: "
			var cracked = 0;
			var wrongPlaced = 0;
			var matchingMsg = "";

			for (var i = 0; i < codeArr.length; i++) {
				for (var j = 0; j < inputArr.length; j++) {	
					if(codeArr[i] == inputArr[j] && i === j){
						cracked++;
						rightPlace += " " + inputArr[j].toString();
					}else if(codeArr[i] == inputArr[j] && i !== j) {
						wrongPlaced++;
						inTheCode += " " + inputArr[j].toString();
					}
				}
			}
			if(cracked == codeArr.length){
				alert("You won! Every number is " + rightPlace);
			}else{
				if(rightPlace.length !== 0){
					matchingMsg += rightPlace;
				}
				if(inTheCode.length !== 0){
					matchingMsg += inTheCode;
				}
				alert("try again! " + matchingMsg);
				
				createInputArr(inputArr, arrLength, highNum);
				matchingCode();
			}
		}

	if(inputArr.length !== 0){
		matchingCode();
	}
}
</script>
