<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bubblesort</title>
	<style type="text/css">
		BODY{
			background: #000100;
		}

		p, span{
			font-family: Courier New, Courier, Lucida Sans Typewriter, Lucida Typewriter, monospace;
			font-size: 24px; 
			font-style: normal; 
			font-variant: normal; 
			font-weight: 700; 
			line-height: 26.4px; 
			color: #3A933A
		}
	</style>
</head>
<body>
	<span id="dots">> wait, sorting. . </span>
	<p id="output"></p>
	<script type="text/javascript">

	var team = ["Xaver", "Hans", "Darth Berti", "Helge", "BÃ¤rbel", "Andrea"];

	bubblesort(team);

	function bubblesort(arr, index, isChanged){
			
		if(index == undefined){ index=0; }
		if(isChanged == undefined){ isChanged=false; }

		for (var i = index; i < arr.length-1; i++) {
				if(arr[i] > arr[i+1]){

					temp = arr[i];
					arr[i] = arr[i+1];
					arr[i+1] = temp;

					isChanged = true;

					dots.innerHTML  += ". " ;
					output.innerHTML = "<br>" + "> " + arr;
					setTimeout(bubblesort, 1000, arr, i, isChanged);

					return;
				}
		}
	

		if(isChanged == true){
			setTimeout(bubblesort, 1000, arr, 0, false);
		}else{
			dots.innerHTML = "> sorting is finished!";
		}
	}
</script>
</body>
</html>
